<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>2N</title>
    <link rel="icon" type="image/png" href="2N.png" />
    <link rel="stylesheet" href="frow/frow.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="streamer/streamer.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:500"
      rel="stylesheet"
    />
    <script src="background/helpers/socket.io.js"></script>
    <script src="background/helpers/adapter.js"></script>
    <script src="background/helpers/RTCMultiConnection.js"></script>
    <script src="background/helpers/CodecsHandler.js"></script>
    <script src="background/helpers/IceServersHandler.js"></script>
    <script src="background/helpers/MultiStreamsMixer.js"></script>
    <script src="background/globals.js"></script>
    <script src="background/common.js"></script>
    <!-- <script src="background/runtimePort.js"></script> -->
    <script src="background/online-offline.js"></script>
    <script src="background/gotTabCaptureStream.js"></script>
    <script src="background/gotStream.js"></script>
    <script src="background/onAccessApproved.js"></script>
    <script src="background/shareStreamUsingRTCMultiConnection.js"></script>
    <script src="background/setDefaults.js"></script>
    <script src="background/captureDesktop.js"></script>
    <!-- <script src="background/captureTabUsingTabCapture.js"></script> -->
  </head>

  <body>
    <div class="frow-container">
      <div class="frow row-between items-center nowrap mb-40">
        <svg
          id="logo"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 61.9 34.3"
          width="61.9"
          height="34.3"
          isolation="isolate"
        >
          <defs>
            <clipPath><rect width="61.9" height="34.3" /></clipPath>
          </defs>
          <g clip-path="url(#_clipPath_tcUaJZ4siK7ZJPj4ATDJEfxLNlNwtkyj)">
            <path
              d="M30.5 26.7L30.5 0C33.5 0.4 36.4 1.4 39 3.2 41 4.5 43.2 6.7 45.7 9.7L45.7 9.6C46.5 10.6 47.4 11.7 48.3 13 49.7 15.1 50.7 16.5 51.3 17.1 51.9 17.8 52.6 18.7 53.5 19.6L53.5 0 61.9 0 61.9 34.3C58.8 34 56 32.9 53.3 31.1 51.4 29.8 49.1 27.7 46.7 24.7L46.7 24.7C45.8 23.7 45 22.6 44.1 21.3 42.6 19.2 41.6 17.9 41.1 17.2 40.5 16.5 39.7 15.7 38.8 14.7L38.8 34.3 30.5 34.3 30.5 34.3 0 34.3C0.3 31.6 1.4 29 3.1 26.5 4.8 24.1 8.1 21.2 12.9 17.9 15.8 15.9 17.7 14.3 18.5 13.3 19.3 12.2 19.7 11.2 19.7 10.3 19.7 9.3 19.3 8.4 18.5 7.7 17.7 6.9 16.7 6.6 15.4 6.6 14.2 6.6 13.1 7 12.3 7.7 11.5 8.5 11.1 9 10.8 10.9L0.7 10.9C1.1 8.3 1.8 6.2 2.9 4.8 3.9 3.3 5.4 2.2 7.3 1.4 9.2 0.6 11.8 0.2 15.2 0.2 18.7 0.2 21.4 0.6 23.3 1.3 25.3 2.1 26.8 3.2 27.9 4.8 29 6.3 29.6 8 29.6 10 29.6 12 29 14 27.7 15.8 26.4 17.7 24.1 19.7 20.7 22 18.7 23.3 17.4 24.2 16.7 24.7 16 25.2 15.2 25.9 14.3 26.7L30.5 26.7Z"
              fill-rule="evenodd"
            />
          </g>
        </svg>
        <a id="link-to-session" target="_blank" hidden></a>
        <label id="room-id-label" class="row-center grow-0">
          <span class="shrink-0">2n.fm/?s=</span>
          <input type="text" id="room-id" placeholder="Random" />
        </label>
      </div>

      <section id="stream-section">
        <div class="frow gutters">
          <div class="col-xs-1-2">
            <div id="video-button" class="card shadow-light clickable">
              <div class="frow column-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  version="1.1"
                >
                  <g
                    stroke="none"
                    stroke-width="1"
                    fill="none"
                    fill-rule="evenodd"
                  >
                    <path
                      d="M1 18L1 21 4 21C4 19.3 2.7 18 1 18L1 18ZM1 14L1 16C3.8 16 6 18.2 6 21L8 21C8 17.1 4.9 14 1 14L1 14ZM1 10L1 12C6 12 10 16 10 21L12 21C12 14.9 7.1 10 1 10L1 10ZM21 3L3 3C1.9 3 1 3.9 1 5L1 8 3 8 3 5 21 5 21 19 14 19 14 21 21 21C22.1 21 23 20.1 23 19L23 5C23 3.9 22.1 3 21 3L21 3Z"
                    />
                    <rect x="0" y="0" width="24" height="24" />
                    <g transform="translate(-208.000000, -106.000000)">
                      <g transform="translate(0.000000, 114.000000)" />
                    </g>
                  </g>
                </svg>
                Video
              </div>
            </div>
          </div>
          <div class="col-xs-1-2">
            <div id="audio-button" class="card shadow-light clickable">
              <div class="frow column-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  version="1.1"
                >
                  <g
                    stroke="none"
                    stroke-width="1"
                    fill="none"
                    fill-rule="evenodd"
                  >
                    <path
                      d="M1 18L1 21 4 21C4 19.3 2.7 18 1 18L1 18ZM1 14L1 16C3.8 16 6 18.2 6 21L8 21C8 17.1 4.9 14 1 14L1 14ZM1 10L1 12C6 12 10 16 10 21L12 21C12 14.9 7.1 10 1 10L1 10ZM21 3L3 3C1.9 3 1 3.9 1 5L1 8 3 8 3 5 21 5 21 19 14 19 14 21 21 21C22.1 21 23 20.1 23 19L23 5C23 3.9 22.1 3 21 3L21 3Z"
                    />
                    <rect x="0" y="0" width="24" height="24" />
                    <g transform="translate(-208.000000, -106.000000)">
                      <g transform="translate(0.000000, 114.000000)" />
                    </g>
                  </g>
                </svg>
                Audio Only
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="frow row-end mt-20">
        <button type="button" id="options-button" class="button-none">
          Options
        </button>
      </div>

      <section id="options" hidden>
        <div class="frow row-start gutters">
          <div class="col-xs-1-2">
            <div class="settings-item">
              <label>
                Resolution
                <select id="resolutions">
                  <option value="fit-screen" selected>Fit Screen</option>
                  <option value="4K">4K (2160p)</option>
                  <option value="1080p">Full-HD (1080p)</option>
                  <option value="720p">HD (720p)</option>
                  <option value="480p">SD (480p)</option>
                  <option value="360p">SD (360p)</option>
                </select>
              </label>
            </div>
          </div>

          <div class="col-xs-1-2">
            <div class="settings-item">
              <label>
                Codec
                <select id="codecs">
                  <option value="default" selected>Default</option>
                  <option value="vp8">VP8</option>
                  <option value="vp9">VP9</option>
                  <option value="h264">H264</option>
                </select>
              </label>
            </div>
          </div>

          <div class="col-xs-1-2">
            <div class="settings-item">
              <label>
                Bandwidth
                <input
                  type="text"
                  id="bandwidth"
                  value=""
                  placeholder="8192, 1048, 512, etc."
                />
              </label>
            </div>
          </div>

          <div class="col-xs-1-2">
            <div class="settings-item">
              <label>
                Room Password
                <input
                  type="password"
                  id="room_password"
                  value=""
                  placeholder="Optional"
                />
              </label>
            </div>
          </div>

          <div class="col-xs-1-2">
            <div class="settings-item">
              <label>
                Show URL Share Popup
                <input
                  type="checkbox"
                  id="room_url_box"
                  class="mt-10"
                  checked
                />
              </label>
            </div>
          </div>
        </div>

        <div class="frow row-between">
          <div>
            <div id="loading">
              <span>Loading configuration</span>
              <img class="ml-5" src="../images/progress.gif" />
            </div>
          </div>
        </div>
      </section>
      <section id="stop-section">
        <!-- <div id="enable-chat"">
          <img src="../images/chat.png">
          Open Chat Box
        </div> -->
        <div class="card shadow-light">
          <div class="frow row-between">
            <div class="frow row-start">
              <div class="record-icon"></div>
              <div class="ml-10">
                Streaming Live Now
              </div>
            </div>
            <button type="button" id="stop-sharing">Stop</button>
          </div>
        </div>
      </section>
    </div>

    <script src="streamer/options.js"></script>
    <script src="streamer/streamer.js"></script>
  </body>
</html>
