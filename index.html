<!doctype html>

      <div id="tab-title" class="mt-30 mb-20" onclick="document.execCommand('copy')">&nbsp;</div>

      <video id="video" class="shadow-light" playsinline onclick="togglePlayback()" hidden>
          Your browser does not support the video element.
      </video>
      <audio id="audio" hidden>
          Your browser does not support the audio element.
      </audio>

      <div id="media-controls" class="frow justify-between nowrap">
        <button type="button" id="play-button-container" class="frow nowrap button-none" onclick="togglePlayback()" disabled>
          <div class="play-button play-button-before"></div>
          <div class="play-button play-button-after"></div>
        </button>
        <!-- <input type="number" id="volume-slider" oninput="setVolume(this.value)"> -->
        <input type="range" id="volume-slider" min="0" max="1" value="0.5" step="0.01" oninput="setVolume(this.value)" disabled>
      </div>

      <div id="info-bar">&nbsp;</div>
    </div>

    <div id="chat-container" hidden>
      <div id="chat-messages"></div>
      <input type="text" id="txt-chat-message" placeholder="Enter Chat Message" hidden>
    </div>
  </body>

  <script src="background/helpers/socket.io.js"></script>
  <script src="background/helpers/adapter.js"></script>
  <script src="background/helpers/RTCMultiConnection.js"></script>
  <script src="background/helpers/CodecsHandler.js"></script>
  <script src="background/helpers/IceServersHandler.js"></script>
  <script src="background/helpers/getStats.js"></script>

  <script src="scripts.js"></script>
</html>
