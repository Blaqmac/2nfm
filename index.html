        <div class="frow items-stretch width-100 mt-50">
          <div class="home-half">
            <div class="frow column-end">
              <div>
                <h1 class="mb-30">Start a Room</h1>
                <a type="button" class="stream-button" href="/streamer">
                  Stream
                </a>
              </div>
            </div>
          </div>
          <div class="line-divider"></div>
          <div class="home-half">
            <div class="frow column-start">
              <div>
                <h1 class="mb-30">Join a Room</h1>
                <form id="join-form" class="frow nowrap">
                  <input type="text" id="room-input" placeholder="Room Name" />
                  <button type="submit" id="enter-room">
                    Go
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="receiver" class="height-100" hidden>
      <div class="menu-bar">
        <div class="frow row-start">
          <button id="show-stats-bar" class="button-link">Stats</button>
          <!-- <button id="show-chats" class="button-link">Past Tabs</button> -->
        </div>
      </div>

      <div id="stats-bar" class="shadow-light" hidden>
        <div id="hide-stats-bar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"

            />
          </svg>
        </div>
        <div id="stats-bar-html"></div>
      </div>

        <div
          id="tab-title"
          class="mt-30 mb-20"
          onclick="document.execCommand('copy')"
        >
          &nbsp;
        </div>

        <video
          id="video"
          class="shadow-light"
          playsinline
          onclick="togglePlayback()"
          hidden
        >
          Your browser does not support the video element.
        </video>
        <audio id="audio" hidden>
          Your browser does not support the audio element.
        </audio>

        <div id="media-controls" class="frow nowrap">
          <div class="frow nowrap">
            <button
              type="button"
              id="play-button-container"
              class="frow nowrap button-none"
              onclick="togglePlayback()"
              disabled
            >
              <div class="play-button play-button-before"></div>
              <div class="play-button play-button-after"></div>
            </button>
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="1"
              value="0.5"
              step="0.01"
              oninput="setVolume(this.value)"
              disabled
            />
          </div>
          <button
            type="button"
            id="fullscreen-button"
            class="button-none"
            hidden
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M24 9h-2v-4h-4v-2h6v6zm-6 12v-2h4v-4h2v6h-6zm-18-6h2v4h4v2h-6v-6zm6-12v2h-4v4h-2v-6h6z"
              />
            </svg>
          </button>
        </div>

        <div id="info-bar">&nbsp;</div>
        <a id="create-message" href="/streamer">Create your own room</a>
      </div>

      <div id="chat-container" hidden>
        <div id="chat-messages"></div>
        <input
          type="text"
          id="txt-chat-message"
          placeholder="Enter Chat Message"
          hidden
        />
      </div>
    </div>
